<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<h2 style="background-color: aqua;align-content: center;font: xx-large;border: indigo">Personal Details</h2>
<body style="border-bottom-right-radius:9cm;border-bottom-left-radius: 9cm">
<form action="" STYLE="background-color: yellow;color: black;padding: 40px border-bottom-right-radius: inherit">
    <label for="">Name</label>
    <input type="text">
    <br><br>
    <label for="">Mobile number</label>
    <input type="text">
    <br><br>
    <label for="">Gender</label>
    Male: <input type="radio" name="gender" checked value="male" >
   Female: <input type="radio" name="gender" value="female">
    <br><br>
    <label for="">Hobbies:</label>
    Dancing:<input type="checkbox" name="Hobbie" value="Dancer">
    Singing:<input type="checkbox" name="Hobbie" value="Singing">
    Soccer:<input type="checkbox" name="Hobbie" VALUE="Soccer" checked>
    <br>
    <br>
    <label for="">County</label>
    <select name="dropdown">
        <option>Nairobi</option>
        <option>Kisumu</option>
        <option>Mombasa</option>
        <option>Nyeri</option>
        <option>Nakuru</option>
        <option>Machakos</option>
        <option>Narok</option>
        <option>Elgeiyo-Marakwet</option>
        <option>Lamu</option>
    </select>
    <br><br>
    <input type="submit" Value="SUBMIT" style="background-color: cyan;color: red">
    <input type="Reset" value="RESET"style="background-color: cyan;color: red">
    <br>
    <br>


</form>

</body>
</html>
